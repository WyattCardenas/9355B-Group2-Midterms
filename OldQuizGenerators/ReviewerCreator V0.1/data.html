<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript" src="scripts/script.js"></script>
  </head>
  
  <body>
      <div class="choices">
          <button onclick="generateMCQuiz()" id="multipleChoice">Multiple Choice</button>
          <button onclick="generateIQuiz()" id="identification">Identification</button>
          <button onclick="generateMTQuiz()" id="matchingType">Matching Type</button>
          <button onclick="generateFIBQuiz()" id="fillInTheBlanks">Fill in The Blanks</button>
      </div>
    <form id="reviewer" action="quizes/quizes.html">
      <div class="layout">
        <from id="multipleChoiceForm"></form>
        <from id="identificationForm"></form>
        <from id="matchingTypeForm"></form>
        <from id="fillInTheBlanksForm"></form>
      </div>
    </form>

    <div id="saveButton">
      <input type="button" onclick="saveQuiz()" value="Save">
    </div>
  </body>
</html>
