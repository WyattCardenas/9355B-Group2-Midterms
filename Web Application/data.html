<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iReview</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script type="text/javascript" src="scripts/jquery-1.11.3.min.js"></script> 
    <script type="text/javascript" src="scripts/jquery.touchSwipe.min.js"></script> 
    <script type="text/javascript" src="scripts/scripts.js"></script>
    <script type="text/javascript" src="scripts/speechToText.js"></script>
  </head>

  <body>
    <div class="container">
      <nav id="sidebar">
        <header>
          <h1>iReview</h1>
        </header>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="termNotes.html">Notes</a></li>
          <li><a href="termReview.html">Reviewer</a></li>
          <li><a href="schedule.html">Schedule</a></li>
        </ul>
      </nav>

      <div class="main-content">
        <div class="swipe-area"></div>
        
        <div class="heading">
          <a href="#" data-toggle=".container" id="sidebar-toggle"> 
            <span class="bar"></span> 
            <span class="bar"></span> 
            <span class="bar"></span> 
          </a>
          <h2>Quiz Creation</h2>
        </div>
        <div class="content">
          <div class="choices">
                <button onclick="generateMCQuiz()" id="multipleChoice">Multiple Choice</button>
                <button onclick="generateIQuiz()" id="identification">Identification</button>
                <button onclick="generateMTQuiz()" id="matchingType">Matching Type</button>
                <button onclick="generateFIBQuiz()" id="fillInTheBlanks">Fill in The Blanks</button>
            </div>

            <form id="reviewer" action="quizes/quizes.html">
              <div class="layout">
                <from id="multipleChoiceForm"></form>
                <from id="identificationForm"></form>
                <from id="matchingTypeForm"></form>
                <from id="fillInTheBlanksForm"></form>
              </div>
            </form>

            <div id="saveButton">
              <input type="button" onclick="saveQuiz()" value="Save">
            </div>

            <iframe src="speech_recognition.html"></iframe>
        </div>
      </div>
    </div>
</body>
</html>
