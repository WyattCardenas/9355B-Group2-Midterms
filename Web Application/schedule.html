<body onload="schedule()">

		<header class="topthing">
			<h1>Schedule</h1>

	<div class="schedule-container">
		<div>
			<p class="day" id="monday" data-toggle="mon-div">Monday</p>
			<div id="mon-div" class="hide">
				<table id="mon">

				</table>
			</div>
		</div>

		<div>
			<p class="day" id="tuesday" data-toggle="tue-div">Tuesday</p>

			</div>
		</div>

			<div id="fri-div" class="hide">
				<table id="fri">

				</table>
			</div>
		</div>

		<div>
			<p class="day" id="saturday" data-toggle="sat-div">Saturday</p>
			<div id="sat-div" class="hide">
				<table id="sat">

				</table>
			</div>
		</div>

		<div>
			<p class="day" id="sunday" data-toggle="sun-div">Sunday</p>

			</div>
