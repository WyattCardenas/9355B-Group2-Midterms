<!DOCTYPE html>
<html>
<head>
    <title>Schedule</title>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles/styles.css">
	<script defer src="scripts/scripts.js"></script>
	<style>	
		td{
			border: 1px solid black;
		}
	</style>
</head>
<body onload="schedule()">
	<div id="main-container" class="main-container">
		<header class="topthing">
			<h1>Schedule</h1>	
		</header>

	<div class="schedule-container">
		<div>
			<p class="day" id="monday" data-toggle="mon-div">Monday</p>
			<div id="mon-div" class="hide">
				<table id="mon">

				</table>
			</div>
		</div>

		<div>
			<p class="day" id="tuesday" data-toggle="tue-div">Tuesday</p>
			<div id="tue-div" class="hide">
				<table id="tue">

				</table>
			</div>
		</div>

		<div>
			<p class="day" id="wednesday" data-toggle="wed-div">Wednesday</p>
			<div id="wed-div" class="hide">
				<table id="wed">

				</table>
			</div>
		</div>

		<div>
			<p class="day" id="thursday" data-toggle="thu-div">Thursday</p>
			<div id="thu-div" class="hide">
				<table id="thu">

				</table>
			</div>
		</div>

		<div>
			<p class="day" id="friday" data-toggle="fri-div">Friday</p>
			<div id="fri-div" class="hide">
				<table id="fri">

				</table>
			</div>
		</div>

		<div>
			<p class="day" id="saturday" data-toggle="sat-div">Saturday</p>
			<div id="sat-div" class="hide">
				<table id="sat">

				</table>
			</div>
		</div>

		<div>
			<p class="day" id="sunday" data-toggle="sun-div">Sunday</p>
			<div id="sun-div" class="hide">
				<table id="sun">

				</table>
			</div>
		</div>
	</div>
	</div>

	<div class="plusnav">
		<div class="hide" id="plusnav-content">
			<a href="newnotes.html">New Note</a>
			<a href="newrem.html">New Reminder</a>
			<a href="quizGenerator.html">New Reviewer</a>
			<a href="newsubject.html">New Subject</a>
		</div>
		<button id="plusnavbutton" data-toggle="plusnav-content" class="plusbutton">+</button>
	</div>

	<div id="alert" class="hide">
		<div class="alertcont">
			<p id="message"></p>
			<button id="ok" class="ok">Okay</button>
			<button id="cancel" class="cancel">Cancel</button>
		</div>
	</div>

	<nav class="bottomnavthing">
		<ul>
			<li class="navblock"><a href="index.html">
				<span class="icon"><img src="images/home.png" alt=" Home icon"></span>
				<span class="page-name">Home</span>
			</a></li>
			<li class="navblock"><a href="notes.html">
				<span class="icon"><img src="images/notes.png" alt="Notes icon"></span>
				<span class="page-name">Notes</span>
			</a></li>
			<li class="navblock"><a href="review.html">
				<span class="icon"><img src="images/review.png" alt="Review icon"></span>
				<span class="page-name">Review</span>
			</a></li>
			<li class="navblock"><a href="schedule.html">
				<span class="icon"><img src="images/sched.png" alt="Schedule icon"></span>
				<span class="page-name">Schedule</span>
			</a></li>
		</ul>
	</nav>

</body>
</html>
