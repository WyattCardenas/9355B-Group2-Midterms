<!DOCTYPE html>
<html>
<head>
	<title>NewSubject</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
	<script src="scripts/scripts.js"></script>
</head>
<body onload="displaySubjects()">
	<div class="main-container">
		<div class="topthing">
			<header>
				<h1>Subjects</h1>
			</header>
		</div>
		<header>
			<h2>New Subjects</h2>
		</header>
        <div class="creation">
		<div id="subject-addition">
		<p id="may-mali"></p>
		<form id="subject-form">
			<p><span class="text">Class Code:</span><br/>
			<input type="text" id="cCode"></p>
			<p><span class="text">Course Number (optional):</span><br/>
			<input id="cno" type='text'/></p>
			<p><span class="text">Course Description:</span><br/>
			<input id="cdesc" type='text'/></p>
			<p><span class="text">Time Start:</span>
			<input type="time" id="time-start"/></p>
			<p><span class="text">Time End:</span>
			<input type="time" id="time-end"/></p>
			<p><span class="text">Class Room</span><br/>
			<input type="text" id="room"></p>
			<p>
				<span class="text">Days:</span><br/>
				<span class="days-container"><input type="checkbox" value="mon" class="day">Monday</span>
				<span class="days-container"><input type="checkbox" value="tue" class="day">Tuesday</span>
				<span class="days-container"><input type="checkbox" value="wed" class="day">Wednesday</span>
				<span class="days-container"><input type="checkbox" value="thu" class="day">Thursday</span>
				<span class="days-container"><input type="checkbox" value="fri" class="day">Friday</span>
				<span class="days-container"><input type="checkbox" value="sat" class="day">Saturday</span>
				<span class="days-container"><input type="checkbox" value="sun" class="day">Sunday</span>
			</p>
		</form>
		<div class="button-wrapper">
			<button id="add-subject" class="button" onclick="recordSubjects()">Add Subject</button>
			<input id="save-subjects" type="submit" class="button" value="Save" onclick="saveSubjects()">
		</div>

		<div id="alert" class="hide">
			<div class="alertcont">
				<p id="message"></p>
				<button id="ok" class="ok">Okay</button>
				<button id="cancel" class="cancel">Cancel</button>
			</div>
		</div>

		<div id="recorded-subs">
					<div id="mon" class="hide">
						<h2>Monday</h2>
					</div>
					<div id="tue" class="hide">
						<h2>Tuesday</h2>
					</div>
					<div id="wed" class="hide">
						<h2>Wednesday</h2>
					</div>
					<div id="thu" class="hide">
						<h2>Thursday</h2>
					</div>
					<div id="fri" class="hide">
						<h2>Friday</h2>
					</div>
					<div id="sat" class="hide">
						<h2>Saturday</h2>
					</div>
					<div id="sun" class="hide">
						<h2>Sunday</h2>
					</div>
				</div>
            </div>
			

	<nav class="bottomnavthing">
		<ul>
			<a href="index.html"><li class="navblock">
				<span class="icon"><img src="images/home.png" alt=" Home icon"></span>
				<span class="page-name">Home</span>
			</li></a>
			<a href="notes.html"><li class="navblock">
				<span class="icon"><img src="images/notes.png" alt="Notes icon"></span>
				<span class="page-name">Notes</span>
			</li></a>
			<a href="review.html"><li class="navblock">
				<span class="icon"><img src="images/review.png" alt="Review icon"></span>
				<span class="page-name">Review</span>
			</li></a>
			<a href="schedule.html"><li class="navblock">
				<span class="icon"><img src="images/sched.png" alt="Schedule icon"></span>
				<span class="page-name">Schedule</span>
			</li></a>
		</ul>
	</nav>
</body>
</html>
