<!DOCTYPE html>
<html>
<head>
	<title>New Subject</title>
</head>
<body>
	<div id="subject-addition" class="hide">
		<p id="may-mali"></p>
		<form id="subject-form">
			<p><span class="text">Class Code:</span><br/>
			<input type="text" id="cCode"></p>
			<p><span class="text">Course Number (optional):</span><br/>
			<input id="cno" type='text'/></p>
			<p><span class="text">Course Description:</span><br/>
			<input id="cdesc" type='text'/></p>
			<p><span class="text">Time Start:</span>
			<input type="time" id="time-start"/></p>
			<p><span class="text">Time End:</span>
			<input type="time" id="time-end"/></p>
			<p><span class="text">Class Room</span><br/>
			<input type="text" id="room"></p>
			<p>
				<span class="text">Days:</span><br/>
				<span class="days-container"><input type="checkbox" value="mon" class="day">Monday</span>
				<span class="days-container"><input type="checkbox" value="tue" class="day">Tuesday</span>
				<span class="days-container"><input type="checkbox" value="wed" class="day">Wednesday</span>
				<span class="days-container"><input type="checkbox" value="thu" class="day">Thursday</span>
				<span class="days-container"><input type="checkbox" value="fri" class="day">Friday</span>
				<span class="days-container"><input type="checkbox" value="sat" class="day">Saturday</span>
				<span class="days-container"><input type="checkbox" value="sun" class="day">Sunday</span>
			</p>
		</form>
		<div class="button-wrapper">
			<button id="add-subject" class="button" onclick="recordSubjects()">Add Subject</button>
			<input id="save-subjects" type="submit" class="button" value="Save" onclick="saveSubjects()">
		</div>
				
</body>
</html>
