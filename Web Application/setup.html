	<script>
		var getStarted = document.getElementById("get-started");
		var content = document.getElementById("content");
		var content1 = document.getElementById("content1");
		getStarted.addEventListener("click",start);

		function start(){
			if(content.className === "hide"){
				content.className = "questions";
				getStarted.className = "hide";
			}
		}

		var startItems = document.getElementById("start");
		var endItems = document.getElementById("end");
		var submitButton = document.getElementById("submit-button");
		submitButton.addEventListener("click",save);
		
		function save(){
			var startMonth = startItems.querySelector("#month").value;
			var startDay = startItems.querySelector("#day").value;
			var endMonth = endItems.querySelector("#month").value;
			var endDay = endItems.querySelector("#day").value;
			if(startMonth == "" || endMonth == ""){
				document.getElementById("start-end").innerHTML = "wala ka piniling month gago";	
			}else if(startDay == "" || endDay == ""){
				document.getElementById("start-end").innerHTML = "wala ka piniling day gago";
			}else if(startMonth == endMonth && startDay == endDay){
				document.getElementById("start-end").innerHTML = "same day nagstart at nag end nice";
			}else{
				document.getElementById("start-end").innerHTML = "The semester starts/ed " +startMonth+" "+startDay+"<br> The semster ends "+endMonth+" "+endDay;
				if(content1.className === "hide"){
					content1.className = "";
					content.className = "hide";
				}
			}
		}

		var addButton = document.getElementById("add-button");
		var subjectForm = document.getElementById("subjects");
