<!DOCTYPE html>
<html>
<head>
	<title>Schedule</title>
    <meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<header>
		<h1>iReview</h1>
	</header>

	<form>
		<p>Course number: <input type="text" name="cNumber"/></p>
		<p>Course description: <input type="text" name="cDesc"/></p>
		<p>Days:
			<div class="checkboxes">
				<input type="checkbox" name="mon">Monday<br>
				<input type="checkbox" name="tues">Tuesday<br>
				<input type="checkbox" name="wed">Wednesday<br>
				<input type="checkbox" name="thurs">Thursday<br>
				<input type="checkbox" name="fri">Friday<br>
				<input type="checkbox" name="sat">Saturday
			</div>
		
		<input type="submit" name="submit">
	</form>

	<a href="index.html" class="button">finish</a>
</body>
</html>
