<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>iReview</title>
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
	<script src="scripts/scripts.js"></script>
</head>
<body onload="newNotes()">
	<div class="main-container">
		<header class="topthing">
			<h1>Notes</h1>
		</header>
	</div>
		<div class="creation">
		<header>
			<h2>New Note</h2>
		</header>
		<form>
			Subject: <select name="subject" id="subject">
				<option value=""  hidden>Subject</option>
			</select>
			<input type="text" id="titleForm" name="noteTitle" class="textbox" placeholder="Title">
			<textarea id="textForm" name="noteArea" class="textbox" placeholder="Notes Here..."></textarea>
		</form>
	</div>

	<div class="icons">
		<button type="button" id="save-notes" onclick="saveNotes()">save</button>
	</div>

	<div id="alert" class="hide">
		<div class="alertcont">
			<p id="message"></p>
			<button id="ok" class="ok">Okay</button>
			<button id="cancel" class="cancel">Cancel</button>
		</div>
	</div>

	<nav class="bottomnavthing">
		<ul>
			<li class="navblock"><a href="index.html">
				<span class="icon"><img src="images/home.png" alt=" Home icon"></span>
				<span class="page-name">Home</span>
			</a></li>
			<li class="navblock"><a href="notes.html">
				<span class="icon"><img src="images/notes.png" alt="Notes icon"></span>
				<span class="page-name">Notes</span>
			</a></li>
			<li class="navblock"><a href="review.html">
				<span class="icon"><img src="images/review.png" alt="Review icon"></span>
				<span class="page-name">Review</span>
			</a></li>
			<li class="navblock"><a href="schedule.html">
				<span class="icon"><img src="images/sched.png" alt="Schedule icon"></span>
				<span class="page-name">Schedule</span>
			</a></li>
		</ul>
	</nav>
</body>
</html>
