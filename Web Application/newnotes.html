<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>iReview</title>
		<link rel="stylesheet" type="text/css" href="styles/style.css">
		<script src="scripts/notes.js"></script>
	</head>
	<body onload="displaySubjects()">
		<div class="main-container">
			<div class="topthing">
				<header>
					<h2>Notes</h2>
				</header>
			</div>
		</div>
			<div class="creation">
				<header>
					<h3>New Note</h3>
				</header>
				<form>
					Subject: <select name="subject" id="subject"></select>
					<input type="text" id="titleForm" name="noteTitle" class="textbox" value="Title" onFocus="this.value=''">
					<textarea id="textForm" name="noteArea" class="textbox" onFocus="this.value=''">Notes Here </textarea>
				</form>
			</div>

			<div class="icons">
				<button type="button" id="save-notes" onclick="saveNotes()">save</button>
				<button type="button" id="draw-button">-drawicon-</button>
			</div>
		</div>

		<div id="titleOutput"></div>
		<div id="textOutput"></div>


		<script src="scripts/scripts.js"></script>
	</body>
</html>
