<!DOCTYPE html>
<html>
	<head>
		<title>iReview</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="styles/styles.css">
		<link rel="stylesheet" href="styles/quiz.css">
		<script async src="scripts/quiz.js"></script>
		<script async src="scripts/scripts.js"></script>
	</head>
	<body onload="quizes()">
		<div id="content">
			<div class="main-container">
				<header class="topthing">
					<h1>Reviewers</h1>
				</header>
				</div>
				<div id="notes" class="notes">
					<h2>Quizzes</h2>
					<div id="subdrop" class="subdrop">
					</div>
				</div>
			</div>

			<div class="plusnav">
				<div class="hide" id="plusnav-content">
					<a href="newnotes.html">New Note</a>
					<a href="newrem.html">New Reminder</a>
					<a href="quizGenerator.html">New Reviewer</a>
					<a href="newsubject.html">New Subject</a>
				</div>
				<button id="plusnavbutton" data-toggle="plusnav-content" class="plusbutton">+</button>
			</div>

			<div id="mySidenav2" class="sidenav2">
				<a href="javascript:void(0)" class="closebtn" onclick="closeOption()">&times;</a>
				<a onclick="loadQuiz(window.title)">Take Quiz</a>
				<a href="editQuiz.html">Edit Quiz</a>
				<a onclick="deleteQuiz(window.title)">Delete Quiz</a>
			</div>

			<span id="+" class="plus hide" style="font-size:30px;cursor:pointer" onclick="openNav()">+</span>
		<div id="alert" class="hide">
			<div class="alertcont">
				<p id="message"></p>
				<button id="ok" class="ok">Okay</button>
				<button id="cancel" class="cancel">Cancel</button>
			</div>
		</div>
		<nav class="bottomnavthing">
		<ul>
			<li class="navblock"><a href="index.html">
				<span class="icon"><img src="images/home.png" alt=" Home icon"></span>
				<span class="page-name">Home</span>
			</a></li>
			<li class="navblock"><a href="notes.html">
				<span class="icon"><img src="images/notes.png" alt="Notes icon"></span>
				<span class="page-name">Notes</span>
			</a></li>
			<li class="navblock"><a href="review.html">
				<span class="icon"><img src="images/review.png" alt="Review icon"></span>
				<span class="page-name">Review</span>
			</a></li>
			<li class="navblock"><a href="schedule.html">
				<span class="icon"><img src="images/sched.png" alt="Schedule icon"></span>
				<span class="page-name">Schedule</span>
			</a></li>
		</ul>
	</nav>

		</div>
		<div id="takeQuiz" class="hide">
			<div class="grid">
		      <div id="quiz">
		        <h1>Quiz</h1>

		        <p id="question"></p>

		        <div class="buttons">
		          <button id="btn0"><span id="choice0"></span></button>
		          <button id="btn1"><span id="choice1"></span></button>
		          <button id="btn2"><span id="choice2"></span></button>
		          <button id="btn3"><span id="choice3"></span></button>
		        </div> 

		        <footer>
		        <p id="progress"></p>
		        </footer>
		      </div>
		    </div>
		</div>
	</body>
</html>
