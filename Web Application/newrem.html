<!DOCTYPE html>
<html>
<head>
	<title>iReview - New Reminders</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
	<script src="scripts/scripts.js"></script>
</head>
<body onload="displaySubjects()">
	<div class="main-container">
		<div class="topthing">
			<header>
				<h2>Reminders</h2>
			</header>
		</div>
		<header>
			<h3>New Reminder</h3>
		</header>
		<div class="creation">
			<p>Subject: <select name="subject" id="subject">
				<option value="" hidden></option>
				<option value="">Not related to a subject</option>
			</select></p>
			<p>Title: <input type="text" id="title"></p>
			<p>Time Due: <input type="datetime-local" id="timeDue"></p>
			<p id="remind">Remind Me:
				<span id="a"><button id="1" class="addAlarm" onclick="addAlarm(this)">+</button></span>
			</p>
			<p>Additional Notes: <textarea id="additionalNotes" cols="30" rows="5"></textarea></p>

			<button id="subbutton" onclick="saveRem()">Save </button>
		</div>
	</div>

	<div id="alert" class="hide">
		<div class="alertcont">
			<p id="message"></p>
			<button id="ok">Okay</button>
		</div>
	</div>

	<nav class="bottomnavthing">
		<ul>
			<a href="index.html"><li class="navblock">
				<span class="icon"><img src="images/home.png" alt=" Home icon"></span>
				<span class="page-name">Home</span>
			</li></a>
			<a href="notes.html"><li class="navblock">
				<span class="icon"><img src="images/notes.png" alt="Notes icon"></span>
				<span class="page-name">Notes</span>
			</li></a>
			<a href="review.html"><li class="navblock">
				<span class="icon"><img src="images/review.png" alt="Review icon"></span>
				<span class="page-name">Review</span>
			</li></a>
			<a href="schedule.html"><li class="navblock">
				<span class="icon"><img src="images/sched.png" alt="Schedule icon"></span>
				<span class="page-name">Schedule</span>
			</li></a>
		</ul>
	</nav>
</body>
</html>
